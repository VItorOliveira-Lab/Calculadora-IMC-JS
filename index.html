<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/script.js" defer></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Calculadora IMC</h1>
        <p>Preencha os dados abaixo:</p>
        <div class="container">
            <div class="container-wrapper">
                <div class="input">
                    <input type="text" name="nome" id="nome" autocomplete="off" placeholder="Nome: ">
                </div>
                <div class="input">
                    <input type="number" name="altura" id="altura" autocomplete="off" placeholder="Altura: ">
                </div>
                <div class="input">
                    <input type="number" name="peso" id="peso" autocomplete="off" placeholder="Peso: ">
                </div>
                <div class="input">
                    <button id="calcular">Calcular</button>
                </div>
            </div><!--Container-Wrapper-->
        </div>
        <div class="modal-result">
            <div class="modal-container">
                <button class="close-modal">X</button>
                <h1>Seu resultado: </h1>
                <p id="innerText"></p>
            </div><!--Modal-Container-->
        </div><!--Modal-Result-->

        
    </body>
</html>
